name: Daily M3U8 Link Updater

on:
  schedule:
    # This is scheduled to run at 15:27 UTC, which is 8:57 PM IST
    - cron: '27 15 * * *'
  # This line allows you to manually run the workflow from the Actions tab on GitHub
  workflow_dispatch:

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install the 'requests' library needed by the script
      - name: Install dependencies
        run: pip install requests

      # Step 4: Run the Python script to update the M3U8 file
      - name: Run the update script
        run: python update_links.py

      # Step 5: Commit the changes back to the repository
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          # The '|| exit 0' part ensures that if there are no changes, the workflow doesn't fail
          git commit -m "Automated daily channel link update" || exit 0
          # This is the new, corrected push command that uses your secret
          git push https://${{ secrets.GH_PAT }}@github.com/kabootark/halwahaikya.git HEAD:main
